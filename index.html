<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chime Wall Refactored</title>
    <!-- p5.js and p5.sound library via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --accent-color: #9f7aea;
            --accent-hover: #805ad5;
        }

        /* Basic styles for a clean, dark theme */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh;
            width: 100vw;
        }

        /* The main container for the p5.js canvas, fills the whole screen */
        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* --- Start Overlay --- */
        /* Full-screen overlay to prompt user interaction for starting audio */
        #start-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        /* Class to hide the overlay with a fade-out effect */
        #start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-button {
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: var(--accent-hover);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* lil-gui custom styling */
        .lil-gui.root {
            --widget-color: #d8b4fe;
            --hover-color: #2d3748;
            --focus-color: #805ad5;
            --number-color: #d8b4fe;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm"
  }
}
</script>
</head>
<body>
    <!-- Start overlay to initialize audio context -->
    <div id="start-overlay">
        <button id="start-button">Tap to Start</button>
    </div>

    <!-- p5.js canvas will be created inside this div -->
    <div id="canvas-container"></div>
    
    <!-- Main application logic -->
    <script type="module" src="./index.js"></script>
</body>
</html>
